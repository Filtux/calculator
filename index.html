<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='javascript.js' defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class='main'>
    <div class='calcContainer'>
        <div class='calcDisplay'>0</div>
        <div class='buttons'>
            <div class='buttonGrid'>
                <button class='digit' id='digit7'>7</button>
                <button class='digit' id='digit8'>8</button>
                <button class='digit' id='digit9'>9</button>
                <button class='operator' id='divide'>/</button>
            </div>
            <div class='buttonGrid'>
                <button class='digit' id='digit4'>4</button>
                <button class='digit' id='digit5'>5</button>
                <button class='digit' id='digit6'>6</button>
                <button class='operator' id='multiply'>x</button>
            </div>
            <div class='buttonGrid'>
                <button class='digit' id='digit1'>1</button>
                <button class='digit' id='digit2'>2</button>
                <button class='digit' id='digit3'>3</button>
                <button class='operator' id='subtract'>-</button>
            </div>
            <div class='buttonGrid'>
                <button class='digit' id='digit0'>0</button>
                <button class='operator' id='clear'>clear</button>
                <button class='equalsOperator' id='equals'>=</button>
                <button class='operator' id='add'>+</button>
            </div>
        </div>

    </div>
    </div>

    
</body>
</html>
